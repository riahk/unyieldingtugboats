<!-- individual photo view -->
<ion-modal-view>
  <ion-header-bar>
    <h1 ng-click="closeModal()" class="title">Photo Info</h1>
  </ion-header-bar>
  <ion-content>
    <br>
    <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable='true'>
      <ui-gmap-marker coords="marker.coords" idkey="0"></ui-gmap-marker>
    </ui-gmap-google-map>
    <img class="photo" rotate orientation="{{selectedPhoto.orientation}}" src="{{selectedPhoto.src}}">
  </ion-content>
</ion-modal-view>
