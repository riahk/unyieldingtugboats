<!-- photo feed view -->
<ion-view>
  <ion-content>
    <ion-list ng-repeat="photo in photos">
      <ion-item>
        <img class="photo" rotate orientation="{{photo.orientation}}" src="{{photo.src}}">
      </ion-item>  
      <ion-item>  
        <div class="card">
          <div class="item item-text-wrap">
            <p>{{photo.info}}</p>
          </div>
        </div>
        <button class="button button-royal button-block" ng-click="openModal($index)">View Details</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
